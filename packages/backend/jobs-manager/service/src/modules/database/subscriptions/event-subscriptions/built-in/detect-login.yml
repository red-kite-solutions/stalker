name: Detect login portals
finding: WebsitePathFinding
cooldown: 86400
discriminator: ${endpoint}
job:
  name: LoginDetectionJob
  parameters:
    - name: domainName
      value: ${domainName}
    - name: targetIp
      value: ${ip}
    - name: port
      value: ${port}
    - name: path
      value: ${path}
    - name: ssl
      value: ${ssl}
    - name: endpoint
      value: ${endpoint}
conditions:
  - lhs: ${endpoint}
    operator: not_endsWith_i
    rhs:
      - '.css'
      - '.png'
      - '.jpg'
      - '.jpeg'
      - '.ico'
      - '.svg'
      - '.pdf'
      - '.gif'
      - '.mp4'
      - '.mov'
      - '.zip'
      - '.gz'
      - '.tar'
      - '.iso'
      - '.jar'
      - '.rar'
      - '.wav'
      - '.docx'
      - '.xlsx'
      - '.pptx'
      - '.csv'
      - '.exe'
  - or:
      - lhs: ${endpoint}
        operator: or_contains_i
        rhs:
          ['auth', 'log', 'conn', 'admin', 'portal', 'init', 'session', 'index']
      - lhs: ${endpoint}
        operator: endsWith
        rhs: '/'
