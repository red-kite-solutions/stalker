name: Login portal screenshot
finding: WebsiteLoginPortal
discriminator: ${endpoint}
cooldown: 2592000
job:
  name: WebsiteScreenshotJob
  parameters:
    - name: domainName
      value: ${domainName}
    - name: targetIp
      value: ${ip}
    - name: port
      value: ${port}
    - name: path
      value: ${path}
    - name: ssl
      value: ${ssl}
    - name: endpoint
      value: ${endpoint}
    - name: finding
      value: WebsiteLoginScreenshotFinding
    - name: findingTitle
      value: Website login portal
conditions:
  - lhs: ${endpoint}
    operator: not_endsWith_i
    rhs:
      - '.js'
      - '.css'
      - '.png'
      - '.jpg'
      - '.jpeg'
      - '.ico'
      - '.svg'
      - '.pdf'
      - '.gif'
      - '.mp4'
      - '.mov'
      - '.zip'
      - '.gz'
      - '.tar'
      - '.iso'
      - '.jar'
      - '.rar'
      - '.wav'
      - '.docx'
      - '.xlsx'
      - '.pptx'
      - '.csv'
      - '.exe'
