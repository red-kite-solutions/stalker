name: Website screenshot
finding: WebsiteFinding
cooldown: 2592000
job:
  name: WebsiteScreenshotJob
  parameters:
    - name: domainName
      value: ${domainName}
    - name: targetIp
      value: ${ip}
    - name: port
      value: ${port}
    - name: path
      value: ${path}
    - name: ssl
      value: ${ssl}
