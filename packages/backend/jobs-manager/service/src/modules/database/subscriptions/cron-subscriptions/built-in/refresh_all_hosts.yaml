name: Rescanning all hosts
input: ALL_HOSTS
cronExpression: '0 0 * * *'
job:
  name: TcpPortScanningJob
  parameters:
    - name: targetIp
      value: ${ip}
    - name: threads
      value: 1000
    - name: socketTimeoutSeconds
      value: 0.7
    - name: portMin
      value: 1
    - name: portMax
      value: 65535
    - name: ports
      value: []
conditions:
  - lhs: ${ip}
    operator: not_startsWith
    rhs: '127.'
  - lhs: ${ip}
    operator: not_startsWith
    rhs: '192.168.'
  - lhs: ${ip}
    operator: not_startsWith
    rhs: '10.'
  - lhs: ${ip}
    operator: not_startsWith
    rhs: '169.254.'
  - lhs: ${ip}
    operator: not_equals
    rhs: '255.255.255.255'
  - lhs: ${ip}
    operator: not_startsWith
    rhs: '0.'
