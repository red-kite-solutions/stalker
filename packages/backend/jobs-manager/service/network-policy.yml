kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: jobs-manager
  namespace: stalker
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: jobs-manager
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: ui-prod
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: cron
      ports:
        - protocol: TCP
          port: 3000
  egress:
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: mongodb
      ports:
        - protocol: TCP
          port: 27017

    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: kafka
      ports:
        - protocol: TCP
          port: 9092

    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
