kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: cron-service-dev
  namespace: stalker
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: cron-service
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - ports:
        - protocol: TCP
          port: 3000
  egress:
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: mongodb
      ports:
        - protocol: TCP
          port: 27017

    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: jobs-manager
      ports:
        - protocol: TCP
          port: 3000

    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
