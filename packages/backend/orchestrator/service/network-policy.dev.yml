kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: orchestrator-dev
  namespace: stalker
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: orchestrator
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - ports:
        - protocol: TCP
          port: 5135

  egress:
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/instance: kafka
      ports:
        - protocol: TCP
          port: 9092

    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 443
