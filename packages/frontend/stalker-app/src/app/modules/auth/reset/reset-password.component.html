<h1 i18n="Reset password|Reset password page title" class="tw-w-full tw-text-center tw-pb-4">Reset your password</h1>

<div class="tw-pb-6 tw-opacity-75" i18n="a|aa">Enter your new password below.</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="tw-flex tw-flex-col tw-gap-2">
  <mat-form-field appearance="outline">
    <mat-label i18n="New password|New password">New password</mat-label>
    <input
      matInput
      formControlName="password"
      name="password"
      type="password"
      [disabled]="isSubmitting() || !(canResetPassword$ | async)"
    />
    <mat-error i18n="Invalid password|Your password must be 12 characters or longer."
      >Your password must be 12 characters or longer.</mat-error
    >
  </mat-form-field>

  <button
    type="button"
    class="tw-h-10 tw-rounded-full"
    mat-flat-button
    color="primary"
    type="submit"
    [disabled]="isSubmitting() || !(canResetPassword$ | async)"
  >
    @if (isSubmitting()) {
      <mat-progress-spinner [diameter]="16" [mode]="'indeterminate'"></mat-progress-spinner>
    } @else {
      <span i18n="Send reset link|Send reset link">Change password</span>
    }
  </button>

  <a class="tw-text-sm tw-opacity-75" [routerLink]="['/auth', 'login']">Go back to login</a>
</form>
