<div>
  <mat-card class="container">
    <h1 i18n="Job executions|List of jobs">Job executions</h1>

    <div class="table-container">
      <table mat-table [dataSource]="dataSource" *ngIf="(dataSource$ | async) || true">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef i18n="Name|Name of an item">Name</th>
          <td mat-cell *matCellDef="let element">{{ element.task }}</td>
        </ng-container>

        <!-- Time Column -->
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <div *ngIf="element.endTime; else started">
              <div i18n="Started|Started x days ago">Started {{ element.endTime | timeAgo }}</div>
              <div>Took {{ element.endTime - element.startTime | humanize }}</div>
            </div>
            <ng-template #started>
              <div i18n="Started|Started x days ago">Started {{ element.startTime | timeAgo }}</div>
            </ng-template>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayColumns"
          class="rows"
          [class.selected-job]="selectedRow?.name === row.name"
        ></tr>

        <tr class="mat-row nodata" *matNoDataRow>
          <td class="mat-cell" colspan="100%" i18n="No job found|No job were found">No job found</td>
        </tr>
      </table>

      <mat-paginator
        [length]="100"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 100]"
        showFirstLastButtons
        aria-label="Select page"
      >
      </mat-paginator>
    </div>
  </mat-card>
</div>
