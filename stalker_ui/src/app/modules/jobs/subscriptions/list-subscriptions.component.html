<mat-card appearance="outlined">
  <mat-card-header>
    <div class="tw-w-full tw-flex tw-flex-wrap">
      <mat-card-title class="tw-flex-1" i18n="Subscriptions|Findings Event Subscriptions">Subscriptions</mat-card-title>

      <div class="tw-flex tw-gap-sm tw-pb-4">
        <button mat-stroked-button [matMenuTriggerFor]="menu">
          <mat-icon>add</mat-icon>
          <label i18n="New subscription|Button to create a new subscription">New subscription</label>
        </button>

        <button mat-stroked-button color="warn" class="left-action-button" (click)="delete()">
          <mat-icon>delete_outline</mat-icon>
          <label i18n="Delete|Delete an item">Delete</label>
        </button>
      </div>
    </div>
  </mat-card-header>

  <mat-card-content>
    <app-filtered-paginated-table
      [dataSource]="dataSource$ | async"
      (pageChange)="pageChange($event)"
      [isLoading]="(isLoading$ | async) || false"
      [length]="(subscriptions$ | async)?.length || 0"
      [columns]="['select', 'name', 'trigger', 'job', 'source']"
      [routerLinkPrefix]="'/jobs/subscriptions/'"
      [queryParamsFunc]="getSubscriptionQueryParams"
      [filterType]="'fulltext'"
      (filtersChange)="filterChange($event)"
      [noDataMessage]="noDataMessage"
      (selectionChange)="selection = $event"
    >
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef i18n="Name|Name of an item">Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Subscription trigger (Cron or Finding) -->
      <ng-container matColumnDef="trigger">
        <th mat-header-cell *matHeaderCellDef i18n="Subscription trigger|Subscription trigger">Trigger</th>
        <td mat-cell *matCellDef="let element">{{ element.finding || element.cronExpression }}</td>
      </ng-container>

      <!-- Job Column -->
      <ng-container matColumnDef="job">
        <th mat-header-cell *matHeaderCellDef i18n="Job|Job, task">Job</th>
        <td mat-cell *matCellDef="let element">
          {{ element.job.name }}
        </td>
      </ng-container>

      <!-- Source Column -->
      <ng-container matColumnDef="source">
        <th mat-header-cell *matHeaderCellDef i18n="Source|Source of the content" class="centered">Source</th>
        <td mat-cell *matCellDef="let element" class="centered">
          @if (!element.builtIn) {
            <mat-icon matTooltip="Custom" i18n-matTooltip="Custom|Customized element">precision_manufacturing</mat-icon>
          }
          @if (element.builtIn) {
            <avatar class="tw-block tw-w-8 tw-h-8" src="assets/red-kite-logo-only-color-circle.png"></avatar>
          }
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['select', 'name', 'trigger', 'job', 'source']"></tr>
    </app-filtered-paginated-table>
  </mat-card-content>
</mat-card>

<mat-menu #menu="matMenu">
  @for (type of subscriptionTypes; track $index) {
    <a mat-menu-item [routerLink]="['/', 'jobs', 'subscriptions', 'create']" [queryParams]="{ type: type.value }"
      ><mat-icon>{{ type.icon }}</mat-icon> {{ type.text }}</a
    >
  }
</mat-menu>
