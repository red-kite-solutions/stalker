<div fxLayout="row" class="code-editor-container">
  <div fxFlex="45">
    <mat-card class="container">
      <h1 i18n="Custom Jobs|Custom Jobs">Custom Jobs</h1>
      <div fxLayout="row">
        <button mat-raised-button color="primary" class="left-action-button" (click)="newCustomJobClick()">
          <label i18n="New custom job|Button to create a new custom job">New custom job</label>
        </button>
        <button mat-raised-button color="warn" class="left-action-button" (click)="delete()">
          <label i18n="Delete|Delete an item">Delete</label>
        </button>
        <div fxLayoutAlign="end" fxFlex>
          <button mat-raised-button color="primary" class="right-action-button" (click)="saveCustomJobEdits()">
            <label i18n="Save|Save the information">Save</label>
          </button>
        </div>
      </div>

      <div class="table-container">
        <table mat-table [dataSource]="dataSource" *ngIf="(dataSource$ | async) || true">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef i18n="Name|Name of an item">Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <!-- Type Column -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef i18n="Type|Type of job">Type</th>
            <td mat-cell *matCellDef="let element">{{ element.type }}</td>
          </ng-container>

          <!-- Language Column -->
          <ng-container matColumnDef="language">
            <th mat-header-cell *matHeaderCellDef i18n="Language|Programming language">Language</th>
            <td mat-cell *matCellDef="let element">
              {{ element.language }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="['name', 'type', 'language']"></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: ['name', 'type', 'language']"
            class="rows"
            (click)="selectCustomJob(row)"
            [class.selected-job]="selectedRow?._id === row._id"
          ></tr>

          <tr class="mat-row nodata" *matNoDataRow>
            <td class="mat-cell" colspan="100%" i18n="No custom job found|No custom job were found">
              No custom job found
            </td>
          </tr>
        </table>

        <mat-paginator
          [length]="100"
          [pageSize]="10"
          [pageSizeOptions]="[10, 25, 50, 100]"
          showFirstLastButtons
          aria-label="Select page"
        >
        </mat-paginator>
      </div>
    </mat-card>
  </div>
  <div fxFlex="55">
    <div fxLayout="column" class="code-editor-container">
      <mat-form-field appearance="outline">
        <mat-label i18n="Name|Name">Name</mat-label>
        <input matInput [formControl]="customJobNameFormControl" required />
        <mat-error i18n="Name required|The name input is required">Name is required</mat-error>
      </mat-form-field>
      <app-code-editor
        [(code)]="code"
        [language]="language"
        [minimapEnabled]="minimapEnabled"
        [theme]="theme"
        [readonly]="readonly"
        (saveEvent)="saveCustomJobEdits()"
        fxFlex
      ></app-code-editor>
    </div>
  </div>
</div>
