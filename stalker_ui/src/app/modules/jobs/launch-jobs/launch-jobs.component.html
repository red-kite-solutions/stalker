<div fxLayout="row" class="code-editor-container">
  <div fxFlex="45">
    <mat-card class="container">
      <h1 i18n="Launch Jobs|Starting jobs manually">Launch Jobs</h1>
      <div fxLayout="row">
        <button
          mat-raised-button
          color="primary"
          class="left-action-button"
          (click)="startJob()"
          [disabled]="this.authService.role === 'read-only'"
        >
          <label i18n="Start|Start the job">Start</label>
        </button>
      </div>

      <div class="table-container">
        <table mat-table [dataSource]="dataSource" *ngIf="(dataSource$ | async) || true">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef i18n="Name|Name of an item">Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <!-- Source Column -->
          <ng-container matColumnDef="source">
            <th mat-header-cell *matHeaderCellDef i18n="Source|Source">Source</th>
            <td mat-cell *matCellDef="let element">{{ element.source }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="['name', 'source']"></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: ['name', 'source']"
            class="rows"
            (click)="selectJob(row)"
            [class.selected-job]="selectedRow?.name === row.name"
          ></tr>

          <tr class="mat-row nodata" *matNoDataRow>
            <td class="mat-cell" colspan="100%" i18n="No job found|No job were found">No job found</td>
          </tr>
        </table>

        <mat-paginator
          [length]="100"
          [pageSize]="10"
          [pageSizeOptions]="[5, 10, 25, 100]"
          showFirstLastButtons
          aria-label="Select page"
        >
        </mat-paginator>
      </div>
    </mat-card>
  </div>
  <div fxFlex="55" *ngIf="companies$ | async">
    <div fxLayout="column" class="code-editor-container">
      <mat-form-field appearance="outline">
        <mat-label i18n="Company|Company or business">Company</mat-label>
        <mat-select [(value)]="selectedCompany">
          <mat-option>None</mat-option>
          <mat-option *ngFor="let company of companies$ | async" value="{{ company.id }}">{{
            company.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>
      <h3 i18n="Input|Input of a job">Input</h3>
      <app-code-editor
        [(code)]="code"
        [language]="language"
        [minimapEnabled]="minimapEnabled"
        [theme]="theme"
        [readonly]="readonly"
        fxFlex
      ></app-code-editor>
      <h3 i18n="Output|Output of a job" class="output">Output</h3>
      <mat-progress-bar
        mode="indeterminate"
        [ngStyle]="{ visibility: jobLoading ? 'visible' : 'hidden' }"
      ></mat-progress-bar>
      <!-- <app-code-editor
        [(code)]="output"
        [language]="'stalker-logs'"
        [minimapEnabled]="minimapEnabled"
        [theme]="theme"
        [readonly]="true"
        fxFlex
      ></app-code-editor> -->

      <app-job-logs [jobId]="currentStartedJob?.id"></app-job-logs>
    </div>
  </div>
</div>
