<div fxLayout="row" fxLayoutAlign="center">
  <mat-card fxFlex.gt-sm="90" class="container" fxFlex.lt-md="100">
    <h1 i18n="Users|Users list page title">Users</h1>
    <button
      mat-raised-button
      color="primary"
      class="left-action-button"
      routerLinkActive="list-item-active"
      routerLink="/admin/users/create"
    >
      <mat-icon class="material-icons-outlined"> person_add_alt </mat-icon>
      <label i18n="New user|Button to create a new user">New User</label>
    </button>
    <button mat-raised-button color="warn" class="left-action-button">
      <mat-icon class="material-icons-outlined"> delete_outline </mat-icon>
      <label i18n="Delete|Delete an item">Delete</label>
    </button>

    <!-- <app-filtered-paged-table *ngIf="dataSource$ | async" [dataSource]="dataSource"> -->
    <app-filtered-paged-table [dataSource]="dataSource" [columns]="displayedColumns">
      <!-- Domain Column -->
      <ng-container matColumnDef="domain">
        <th mat-header-cell *matHeaderCellDef i18n="Domain|A domain name">Domain</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Hosts Column -->
      <ng-container matColumnDef="hosts">
        <th mat-header-cell *matHeaderCellDef i18n="Hosts|Multiple server hosts">Hosts</th>
        <td mat-cell *matCellDef="let element">{{ element.hosts }}</td>
      </ng-container>

      <!-- Company Column -->
      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef i18n="Company|A business">Company</th>
        <td mat-cell *matCellDef="let element">{{ element.companyId }}</td>
      </ng-container>

      <!-- Tags Column -->
      <ng-container matColumnDef="tags">
        <th mat-header-cell *matHeaderCellDef i18n="Tags|Multiple tags describing somthing">Tags</th>
        <td mat-cell *matCellDef="let element">{{ element.tags }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayColumns$ | async"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayColumns$ | async"
        routerLinkActive="list-item-active"
        [routerLink]="['/domain/', row._id]"
        class="rows"
      ></tr>
    </app-filtered-paged-table>
  </mat-card>
</div>
