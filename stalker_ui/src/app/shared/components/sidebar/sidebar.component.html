<mat-nav-list [fxHide.lt-sm]="!expanded">
  <h2 *ngIf="expanded" matSubheader i18n="Pages|The different pages of the application">Pages</h2>

  <a
    mat-list-item
    routerLinkActive="list-item-active"
    routerLink="/"
    [matTooltip]="expanded ? '' : 'Dashboard'"
    [matTooltipShowDelay]="700"
    matTooltipPosition="right"
  >
    <mat-icon class="material-icons-outlined">dashboard</mat-icon>
    <span *ngIf="expanded" i18n="Dashboard|The application's dashboard">Dashboard</span>
  </a>

  <a
    mat-list-item
    routerLinkActive="list-item-active"
    routerLink="/companies"
    [matTooltip]="expanded ? '' : companies"
    [matTooltipShowDelay]="700"
    matTooltipPosition="right"
  >
    <mat-icon class="material-icons-outlined">business</mat-icon>
    <span *ngIf="expanded" i18n="Companies|Multiple businesses">Companies</span>
  </a>

  <a
    mat-list-item
    routerLinkActive="list-item-active"
    routerLink="/domains"
    [matTooltip]="expanded ? '' : domains"
    [matTooltipShowDelay]="700"
    matTooltipPosition="right"
  >
    <mat-icon class="material-icons-outlined">language</mat-icon>
    <span *ngIf="expanded" i18n="Domains|Domain names">Domains</span>
  </a>

  <a
    mat-list-item
    routerLinkActive="list-item-active"
    routerLink="/tags"
    [matTooltip]="expanded ? '' : tags"
    [matTooltipShowDelay]="700"
    matTooltipPosition="right"
  >
    <mat-icon class="material-icons-outlined">sell</mat-icon>
    <span *ngIf="expanded" i18n="Tags|An item's tags">Tags</span>
  </a>

  <!-- Jobs -->

  <mat-divider></mat-divider>

  <h2 matSubheader *ngIf="expanded" i18n="Jobs|Jobs done by the backend">Jobs</h2>
  <a
    mat-list-item
    routerLinkActive="list-item-active"
    routerLink="/jobs/automation"
    [matTooltip]="expanded ? '' : automation"
    [matTooltipShowDelay]="700"
    matTooltipPosition="right"
  >
    <mat-icon class="material-icons-outlined">precision_manufacturing</mat-icon>
    <span *ngIf="expanded" i18n="Automation|The jobs automation process">Automation</span>
  </a>

  <!-- Administration -->

  <div *ngIf="this.authService.role === 'admin'">
    <mat-divider></mat-divider>

    <h2 matSubheader *ngIf="expanded" i18n="Administration|Administration subsection of the menu">Administration</h2>
    <a
      mat-list-item
      routerLinkActive="list-item-active"
      routerLink="/admin/users"
      [matTooltip]="expanded ? '' : users"
      [matTooltipShowDelay]="700"
      matTooltipPosition="right"
    >
      <mat-icon class="material-icons-outlined">manage_accounts</mat-icon>
      <span *ngIf="expanded" i18n="Users|Users list page title">Users</span>
    </a>

    <a
      mat-list-item
      routerLinkActive="list-item-active"
      routerLink="/admin/settings"
      [matTooltip]="expanded ? '' : 'Settings'"
      [matTooltipShowDelay]="700"
      matTooltipPosition="right"
    >
      <mat-icon class="material-icons-outlined">settings</mat-icon>
      <span *ngIf="expanded" i18n="Settings|Settings page title to edit the application configuration">Settings</span>
    </a>
  </div>
</mat-nav-list>
