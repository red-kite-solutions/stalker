<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout fxLayoutGap="16px">
    <div fxLayoutAlign="flex-start center">
      <button mat-icon-button (click)="toggleSideBar()" *ngIf="showRouting">
        <mat-icon>menu</mat-icon>
      </button>
      <span fxHide.lt-sm="true" i18n="Main title|Main application title, the name of the product"
        >Stalker | Recon Automation</span
      >
    </div>

    <form fxFlex fxLayoutAlign="flex-end center" *ngIf="showRouting">
      <mat-form-field fxFlex class="stalker-header-search-field" floatLabel="never">
        <input matInput (focus)="focus()" i18n-placeholder="Search|Search bar placeholder" placeholder="Search" />

        <button mat-icon-button matSuffix type="button" (click)="search()">
          <mat-icon class="material-icons-outlined">search</mat-icon>
        </button>
      </mat-form-field>
    </form>

    <div [hidden]="!showRouting">
      <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>person_outline</mat-icon>
        <span fxHide.lt-md="true">{{ email }}</span>
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="/profile">
    <mat-icon class="material-icons-outlined">badge</mat-icon>
    <label i18n="Profile|The user's profile">Profile</label>
  </button>
  <button mat-menu-item type="button" (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
    <label i18n="Sign out|Link for a user to log out">Sign out</label>
  </button>
</mat-menu>
