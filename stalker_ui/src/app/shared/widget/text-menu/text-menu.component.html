<a #button class="clickable-text" [matMenuTriggerFor]="menu">
  @if (iconName) {
    <mat-icon>{{ iconName }}</mat-icon>
  }
  <label [ngClass]="iconName ? 'center-on-icon' : ''">{{ buttonText }}</label>
</a>

<mat-menu #menu="matMenu" [xPosition]="xPosition">
  <div class="tw-px-2" [style.minWidth.px]="width">
    <ng-content></ng-content>
  </div>
</mat-menu>
