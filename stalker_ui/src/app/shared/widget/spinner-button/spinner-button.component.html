<button type="button" mat-flat-button [color]="buttonColor" fxFlex>
  @if (!loadingState) {
    <label>{{ label }}</label>
  }
  <div fxLayoutAlign="center center">
    <div id="spinnerContainer">
      @if (loadingState) {
        <mat-spinner [diameter]="20" [color]="spinnerColor" fxFlex></mat-spinner>
      }
    </div>
  </div>
</button>
