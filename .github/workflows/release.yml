name: Release

on:
  workflow_dispatch:
    inputs:
      stalker-base-release-type:
        required: true
        default: none
        type: choice
        options:
          - patch
          - minor
          - major
          - none
        description: Base

      stalker-python-job-base-release-type:
        required: true
        default: none
        type: choice
        options:
          - patch
          - minor
          - major
          - none
        description: Base / Python Jobs

      stalker-nuclei-job-base-release-type:
        required: true
        default: none
        type: choice
        options:
          - patch
          - minor
          - major
          - none
        description: Base / Nuclei Job

      cron-release-type:
        required: true
        default: none
        type: choice
        options:
          - patch
          - minor
          - major
          - none
        description: Backend / Cron

      orchestrator-release-type:
        required: true
        default: none
        type: choice
        options:
          - patch
          - minor
          - major
          - none
        description: Backend / Orchestrator

      jobs-manager-release-type:
        required: true
        default: none
        type: choice
        options:
          - patch
          - minor
          - major
          - none
        description: Backend / Jobs Manager

      app-release-type:
        required: true
        default: none
        type: choice
        options:
          - patch
          - minor
          - major
          - none
        description: Frontend / App

permissions:
  packages: write
  contents: write
jobs:
  cron:
    name: Backend / Cron
    uses: ./.github/workflows/cron-service-release.yml
    with:
      release-type: ${{inputs.cron-release-type}}
