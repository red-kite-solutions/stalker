name: Release

on:
  workflow_dispatch:
    inputs:
      stalker-base-release-type:
        required: true
        default: none
        type: choice
        options:
          - patch
          - minor
          - major
          - none
        description: Base

      stalker-python-job-base-release-type:
        required: true
        default: none
        type: choice
        options:
          - patch
          - minor
          - major
          - none
        description: Base / Python Jobs

      stalker-nuclei-job-base-release-type:
        required: true
        default: none
        type: choice
        options:
          - patch
          - minor
          - major
          - none
        description: Base / Nuclei Job

      cron-release-type:
        required: true
        default: none
        type: choice
        options:
          - patch
          - minor
          - major
          - none
        description: Backend / Cron

      orchestrator-release-type:
        required: true
        default: none
        type: choice
        options:
          - patch
          - minor
          - major
          - none
        description: Backend / Orchestrator

      jobs-manager-release-type:
        required: true
        default: none
        type: choice
        options:
          - patch
          - minor
          - major
          - none
        description: Backend / Jobs Manager

      app-release-type:
        required: true
        default: none
        type: choice
        options:
          - patch
          - minor
          - major
          - none
        description: Frontend / App

jobs:
  tests:
    name: Do nothing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
