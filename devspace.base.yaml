version: v2beta1
name: stalker-vars-base

vars:
  MONGO_ROOT_PASSWORD: "123456"
  MONGO_FM_USER: "flowmanager"
  MONGO_FM_PASSWORD: "123456"
  MONGO_CRON_SERVICE_USER: "cronservice"
  MONGO_CRON_SERVICE_PASSWORD: "123456"
  MONGO_REPLICA_SET_NAME: "rs0"
  MONGO_REPLICA_SET_COUNT:
    value: 3
  STALKER_CRON_API_TOKEN: "123456" # Flow Manager's cron subscriptions notification API token for the cron service
  FM_JWT_SECRET: "123456" # The secret used to sign JWT for users
  FM_REFRESH_SECRET: "123456" # The secret used to sign JWT refresh token for users
  FM_MONGO_ADDRESS: mongodb://${MONGO_FM_USER}:${MONGO_FM_PASSWORD}@mongo-mongodb-headless:27017/ # The address of the FM's mongo database
  CRON_SERVICE_MONGO_ADDRESS: mongodb://${MONGO_CRON_SERVICE_USER}:${MONGO_CRON_SERVICE_PASSWORD}@mongo-mongodb-headless:27017/
  FM_MONGO_DATABASE_NAME: stalker

  # openssl genrsa -out private.pem 2048; cat private.pem | base64 -w 0
  SECRET_PRIVATE_RSA_KEY: 
  # openssl rsa -in private.pem -outform PEM -pubout -out public.pem; cat public.pem | base64 -w 0
  SECRET_PUBLIC_RSA_KEY: 

  FM_ENVIRONMENT: "prod" # dev, tests, prod
  FM_URL: "http://flow-manager:3000"

  KAFKA_URI: "kafka:9092"

  STALKER_URL: "http://localhost:4200"
  NETWORK_POLICY: "network-policy.yml"
  RESOURCE_QUOTA: "resource-quota.yml"
