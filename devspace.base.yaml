version: v2beta1
name: stalker-vars-base

vars:
  MONGO_ROOT_PASSWORD: "123456"
  MONGO_REPLICA_SET_NAME: "rs0"
  MONGO_REPLICA_SET_COUNT:
    value: 2
  FM_API_KEY: "123456" # Flow Manager's API key for workers to report data
  FM_JWT_SECRET: "123456" # The secret used to sign JWT for users
  FM_REFRESH_SECRET: "123456" # The secret used to sign JWT refresh token for users
  FM_MONGO_ADDRESS: mongodb://root:${MONGO_ROOT_PASSWORD}@mongo-mongodb-headless:27017/ # The address of the FM's mongo database
  FM_MONGO_DATABASE_NAME: stalker
  FM_ENVIRONMENT: "dev" # dev, tests, prod

  KAFKA_URI: "kafka:9092"

  STALKER_URL: "http://localhost:4200"
  NETWORK_POLICY: "network-policy.yml"
  RESOURCE_QUOTA: "resource-quota.yml"
