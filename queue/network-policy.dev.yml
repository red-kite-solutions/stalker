kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: kafka-dev
  namespace: stalker
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: kafka
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - ports:
        - protocol: TCP
          port: 9092
        - protocol: TCP
          port: 9093
        - protocol: TCP
          port: 9094

  egress:
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/instance: kafka
      ports:
        - protocol: TCP
          port: 9092
        - protocol: TCP
          port: 9093
        - protocol: TCP
          port: 9094
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
