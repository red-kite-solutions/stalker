apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "flow_manager.fullname" . }}
  labels:
    {{- include "flow_manager.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "flow_manager.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "flow_manager.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "flow_manager.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: MONGO_ADDRESS
              value: {{.Values.mongo.address}}
            - name: MONGO_DATABASE_NAME
              value: {{.Values.mongo.databaseName}}
            - name: FM_JWT_SECRET
              value: {{.Values.security.jwtSecret}}
            - name: FM_REFRESH_SECRET
              value: {{.Values.security.refreshSecret}}
            - name: KAFKA_URI
              value: {{.Values.kafka.uri}}
            - name: STALKER_URL
              value: {{.Values.stalker.url}}
            - name: MONGO_REPLICA_SET_NAME
              value: {{.Values.mongo.replicaSetName}}
            - name: FM_ENVIRONMENT
              value: {{.Values.stalker.environment}}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
