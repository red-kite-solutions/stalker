kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: orchestrator
  namespace: stalker
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: orchestrator
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: stalker-jobs
  egress:
      ports:
        - protocol: TCP
          port: 5135
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: kafka
      ports:
        - protocol: TCP
          port: 9092

    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 443
