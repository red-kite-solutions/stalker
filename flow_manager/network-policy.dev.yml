kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: dev-flow-manager-allow-3000
  namespace: stalker
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: flow-manager
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - ports:
        - protocol: TCP
          port: 3000
  egress:
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: mongodb
      ports:
        - protocol: TCP
          port: 27017

    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: kafka
      # ports:
      #   - protocol: TCP
      #     port: 9092

    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: zookeeper
